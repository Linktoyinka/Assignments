<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="container-1">
                       
        <div class="form-1">
                <p class="signin">
                    Create Account
                </p>
    
                <form method="">
                    
                            <label>
                                First Name
                            </label><br>
                            <input class="box" required type="text" placeholder="Afolabi">
                            <br><br>
                        
    
                        
                            <label>
                                Last Name
                            </label><br>
                            <input class="box" required type="text" placeholder="Abdullahi">
                            <br><br>
                        
                    

                    
                        
                        
                            <label>
                                Phone Number
                            </label><br>
                            <input class="box" required type="text" placeholder="+234"><br><br>
                            
                        

                        
                            <label for="gender">Gender</label>
                            <br>
                            <select class="box" name="gender" id="gender">
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="female">Female</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        
                    <br><br>

                    
                        
                        
                            <label>
                                Date Of Birth
                            </label><br>
                            <input class="box" type="date" id="start" name="trip-start"
                            value="2018-07-22"><br><br>
                            
                        
                            <label for="color"> Favorite Color</label>
                            <br>
                            <input type="color" id="head" name="head" value="#e66465">
    
                        
                    <hr>

                    <label>
                        Email
                    </label><br>
                    <input class="box" required type="email" placeholder="johndoe@gmail.com">
                    <br><br>
    
                    
                            <label>
                                Password
                            </label><br>
                            <input class="box" required type="password" placeholder="Your password">
                            <br><br>
                        
                            <label>
                                Confirm Password
                            </label><br>
                            <input class="box" required type="password" placeholder="Confirm password"><br><br>
                            
                        
                    <br>
                    <input class="btn" type="submit" value="Sign up">
                
    
                    <div class="signup-link">
                        Already have an account? <a href="index.html">Login</a>
                    </div>
                </form>
          </div>
        </div>
    </main>
</body>
</html>
